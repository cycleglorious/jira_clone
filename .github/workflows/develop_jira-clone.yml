# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - jira-clone

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build Docker Image
    env:
      ZIP_NAME: build-${{ github.ref_name }}.zip
      S3_BUCKET_NAME: jira-clone-deployment-dev
      BEANSTALK_APP_NAME: jira-clone
      BEANSTALK_ENV_NAME: jira-clone-dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create dummy .env for testing
        run: |
          echo "NODE_ENV='test'" > .env
          echo "DATABASE_URL='postgresql://user:pass@host:5432/db_test'" >> .env
          echo "UPSTASH_REDIS_REST_URL='dummy'" >> .env
          echo "UPSTASH_REDIS_REST_TOKEN='dummy'" >> .env
      - name: "Build Docker Image"
        run: |
          docker build --tag jira-clone:latest .
      - name: "Extract build artifact from Docker image"
        run: |
          IMAGE_ID=$(docker create jira-clone:latest)
          docker cp $IMAGE_ID:/app/ ./dist
          docker rm $IMAGE_ID
      - name: Zip the build folder
        run: |
          cd dist
          zip -r ../${{ env.ZIP_NAME }} .
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.ZIP_NAME }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    env:
      ZIP_NAME: build-${{ github.ref_name }}.zip  
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip ${{ env.ZIP_NAME }}
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D157A1AD9ACB4348B54885C034C3B4EA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D9A81789B4CC4BFDB6BF47DFE08D9C3F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2E7F384175C4477AA0F4DC62B7D6BD0D }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jira-clone'
          slot-name: 'Production'
          package: .
          