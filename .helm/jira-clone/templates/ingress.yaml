apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "jira-clone.fullname" . }}
  labels:
    {{- include "jira-clone.labels" . | nindent 4 }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /project/backlog
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.type=lb_cookie,stickiness.lb_cookie.duration_seconds=86400
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ include "jira-clone.fullname" . }}
            port:
              number: {{ .Values.service.port }}
